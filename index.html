<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */
    
.node rect {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 3px;
}

.node text { font: 12px sans-serif; }

.node--internal text {
  text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 2px;
}

</style>

<body>
  <div class="d3-holder" style="width: 1960px; height:1500px; overflow: scroll!important"></div>
<!-- load the d3.js library -->      
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>

// set the dimensions and margins of the diagram
var margin = {top: 20, right: 90, bottom: 30, left: 60},
  width = 1080 - margin.left - margin.right,
  height = 500 - margin.top - margin.bottom;

// declares a tree layout and assigns the size
var treemap = d3.tree()
  //.size([height, width])
  .nodeSize([150, 100])

  var nodeHeight = 50,
      nodeWidth = 100;
  
// load the external data
d3.json("treeData.json", function(error, treeData) {
  if (error) throw error;

  //  assigns the data to a hierarchy using parent-child relationships
  var nodes = d3.hierarchy(treeData, function(d) {
    return d.children;
  });

  // maps the node data to the tree layout
  nodes = treemap(nodes);

  // append the svg object to the body of the page
  // appends a 'group' element to 'svg'
  // moves the 'group' element to the top left margin
  var svg = d3.select('.d3-holder').append('svg')
              .attr("width", 1920)
              .attr("height", 8000)
              .append("g")
              .attr("transform", "translate(" + 960 + "," + 0 + ")");
 
      var width = +svg.attr("width"),
      height = +svg.attr("height");

  svg.append("rect")
    .attr("width", width)
    .attr("height", height)
    .style("fill", "none")
    .style("pointer-events", "all")
    .call(d3.zoom()
        .scaleExtent([0, 2])
        .on("zoom", zoomed))
        .on("mousedown.zoom", null)
        .on("touchstart.zoom", null)
        .on("touchmove.zoom", null)
        .on("touchend.zoom", null);

  function zoomed() {
    svg
    .attr("transform", d3.event.transform);
  }

  var i = 0,
      duration = 750,
      root;

  // Assigns parent, children, height, depth
  root = d3.hierarchy(treeData, function(d) { return d.children; });
  root.x0 = 0;
  root.y0 = height / 2;

  var diagonal = d3.linkVertical()
    .x(function(d) { return (d.x) + 50; })
    .y(function(d) { return d.y; });


  // Collapse after the second level
  root.children.forEach(collapse);

  update(root);

  // Collapse the node and all it's children
  function collapse(d) {
    if(d.children) {
      d._children = d.children
      d._children.forEach(collapse)
      d.children = null
    }
  }

  function update(source) {

    // Assigns the x and y position for the nodes
    var treeData = treemap(root);

    // Compute the new tree layout.
    var nodes = treeData.descendants(),
        links = treeData.descendants().slice(1);

    // Normalize for fixed-depth.
    nodes.forEach(function(d){ d.y = d.depth * 180});

    // ****************** Nodes section ***************************

    // Update the nodes...
    var node = svg.selectAll('g.node')
        .data(nodes, function(d) {return d.id || (d.id = ++i); });

    // Enter any new modes at the parent's previous position.
    var nodeEnter = node.enter().append('g')
      .attr('class', 'node')
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
      .on('click', click)
      .on('mouseover', hover);

    // Add Circle for the nodes
    nodeEnter.append('rect')
        .attr('class', 'node')
        .attr('r', 1e-6)
        .attr('width', nodeWidth)
        .attr('height', nodeHeight)
        .style("fill", function(d) {
            return d._children ? "lightsteelblue" : "#fff";
        });

    // UPDATE
    var nodeUpdate = nodeEnter.merge(node);

    // Transition to the proper position for the node
    nodeUpdate.transition()
      .duration(duration)
      .attr("transform", function(d) { 
          return "translate(" + d.x + "," + d.y + ")";
       });

    nodeEnter.append('text')
      .attr("dy", "6.5em")
      .attr("x", function(d) {
            return d.children || d._children ? 50 : 50;
        })
        .attr("text-anchor", function(d) {
            return d.children || d._children ? "end" : "start";
        })
        .text(function(d) { 
        if (d.data.hasOwnProperty("children"))
            return d.data.children[0].predicateList.predicates[0].field 
        });

    nodeEnter.append('text')
      .attr("dy", "-1em")
      .attr("x", function(d) {
            return d.children || d._children ? 50 : 50;
        })
        .attr("text-anchor", function(d) {
            return d.children || d._children ? "end" : "start";
        })
        .text(function(d) {
          if (d.data.name != 0) { 
          var splitData = JSON.stringify(d.data.predicateList.predicates[0].operator).replace("lessOrEqual", "\u2264").replace("greaterThan", "\u003E").replace(/\"/g, "")
            return splitData + " " + d.data.predicateList.predicates[0].value
          }
        });

    nodeEnter.append('text')
      .attr("dy", "1.8em")
      .attr("x", function(d) {
        return d.children || d._children ? 5 : 5;
      })
      .attr("text-anchor", "start")
      .append('tspan').text(function(d) {
        return d.data.scoreDistribution[0].value + ":" + " " + Math.floor(d.data.scoreDistribution[0].recordCount * 100) / 100 + " " + d3.format(".2%")(((((+d.data.scoreDistribution[0].recordCount) / (+d.data.scoreDistribution[0].recordCount + +d.data.scoreDistribution[1].recordCount))) * 100) / 100 )
      });

    nodeEnter.append('text')
      .attr("dy", "3.2em")
      .attr("x", function(d) {
        return d.children || d._children ? 5 : 5;
      })
      .attr("text-anchor", "start")
      .append('tspan').text(function(d) {
        return d.data.scoreDistribution[1].value + ":" + " " + Math.floor(d.data.scoreDistribution[1].recordCount * 100) / 100 + " " +  d3.format(".2%")(((((+d.data.scoreDistribution[1].recordCount) / (+d.data.scoreDistribution[0].recordCount + +d.data.scoreDistribution[1].recordCount))) * 100) / 100) 
      });

    // Update the node attributes and style
    nodeUpdate.select('rect.node')
      .attr('r', 10)
      .style("fill", function(d) {
          return d._children ? "lightsteelblue" : "#fff";
      })
      .attr('cursor', 'pointer');


    // Remove any exiting nodes
    var nodeExit = node.exit().transition()
        .duration(duration)
        .attr("transform", function(d) {
            return "translate(" + source.x + "," + source.y + ")";
        })
        .remove();

    // On exit reduce the node circles size to 0
    nodeExit.select('rect')
      .attr('r', 1e-6);

    // On exit reduce the opacity of text labels
    nodeExit.select('text')
      .style('fill-opacity', 1e-6);

    // ****************** links section ***************************

    // Update the links...
    var link = svg.selectAll('path.link')
        .data(root.links(), function(d) { return d.target.id; })

    // Enter any new links at the parent's previous position.
    var linkEnter = link.enter().insert('path', "g")
        .attr("class", "link")
        .attr("d", function(d) {
          var o = {x: source.x0, y: source.y0};
          return diagonal({source: o, target: o});
        })
        .transition()
          .duration(duration)
          .attr("d", diagonal);

      link.transition()
      .duration(duration)
      .attr("d", diagonal);

    // Remove any exiting links
     link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

    // Store the old positions for transition.
    nodes.forEach(function(d){
      d.x0 = d.x;
      d.y0 = d.y;
    });

    // Toggle children on click.
    function click(d) {
      if (d.children) {
          d._children = d.children;
          d.children = null;
        } else {
          d.children = d._children;
          d._children = null;
        }
      update(d);
    }

    function hover(d) {
      if (d.children) {
        d._children = d.children
        console.log((+d.data.scoreDistribution[0].recordCount + +d.data.scoreDistribution[1].recordCount))
      } else {
        console.log("no children")
      }
    }
  }
}); 
</script>
</body>
